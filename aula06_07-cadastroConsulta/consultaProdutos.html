<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/consulta.css">
  <title>Consulta Vendas</title>
  <!-- Fontawesome (icons) -->
  <script src="https://kit.fontawesome.com/eb2e89ba7a.js" crossorigin="anonymous"></script>
</head>

<body onload="load()">

  <header>
    <h1>Consultar Produtos</h1>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Categoria</th>
          <th>Modelo</th>
          <th>Fabricante</th>
          <th>id</th>
          <th colspan="2">Funções</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

    <div id="modal" class="editarItem">
      <div class="edicao modal-content">
        <div class="inputItem">
          <label for="categoria">Categoria:</label>
          <input type="text" id="categoria" placeholder="${item.categoria}" title="Editar categoria">
        </div>
        <div class="inputItem">
          <label for="modelo">Modelo:</label>
          <input type="text" id="modelo" placeholder="${item.modelo}" title="Editar modelo">
        </div>
        <div class="inputItem">
          <label for="fabricante">Fabricante:</label>
          <input type="text" id="fabricante" placeholder="${item.fabricante}" title="Editar fabricante">
        </div>

        <div class="botoesEditarItem">
          <button id="botaoSalvarEdicao">Salvar</button>
          <button id="botaoCancelarEdicao" onclick="cancelarEdicao()">Cancelar</button>
        </div>
  </main>



  <script>
    function load() {
      fetch("http://localhost:3000/produtos")
        .then(x => x.json())
        .then(y => {
          let tabela = document.getElementsByTagName('tbody')[0]
          tabela.innerHTML = ""
          y.forEach(dado => {
            let item = display(dado)
            tabela.innerHTML += item
          })
        })
        .catch(e => console.log(`Deu ruim: ${e}`))
    }

    function display(obj) {
      let linha = "<tr>"
      for (let prop in obj) {
        linha += `<td>${obj[prop]}</td>`
        if (prop == "id") {
          let id = obj["id"]
          linha += `<td><button onclick="editarItem(${id})"><i class="fa-solid fa-file-pen"></i></button></td>
          <td><button onclick="apagarItem(${id})"><i class="fa-solid fa-trash-can"></i></button></td>`
        }
      }
      linha += "</tr>"
      // console.log(linha);
      return linha
    }

    function apagarItem(id) {
      fetch("http://localhost:3000/produtos/" + id, {
        method: "DELETE"
      })
      parent.document.getElementsByTagName("iframe")[0].src = "consultaProdutos.html"
    }

    function editarItem(id) {
      let linha = ""
      fetch("http://localhost:3000/produtos/" + id)
        .then(x => x.json())
        .then(item => {
          document.getElementById("modal").style.display = "block";
          document.getElementById("categoria").setAttribute("value", `${item.categoria}`)
          document.getElementById("modelo").setAttribute("value", `${item.modelo}`)
          document.getElementById("fabricante").setAttribute("value", `${item.fabricante}`)
          document.getElementById("botaoSalvarEdicao").setAttribute("onclick", `salvarEdicao(categoria, modelo, fabricante, ${id})`)

        })
        .catch(e => console.log(`Deu ruim: ${e}`))


    }

    function salvarEdicao(categoria, modelo, fabricante, id) {
      let obj = {}

      categoria.value ? obj = {
        ...obj,
        categoria: categoria.value
      } : false

      modelo.value ? obj = {
        ...obj,
        modelo: modelo.value
      } : false

      fabricante.value ? obj = {
        ...obj,
        fabricante: fabricante.value
      } : false

      console.log(obj);
      fetch("http://localhost:3000/clientes/" + id, {
        method: "PATCH",
        body: JSON.stringify(obj),
        headers: {
          "Content-type": "application/json; charset=UTF-8"
        }
      })
      parent.document.getElementsByTagName("iframe")[0].src = "consultaProdutos.html"
    }

    function cancelarEdicao() {
      document.getElementById("modal").style.display = "none"
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        cancelarEdicao()
      }
    }
  </script>
</body>

</html>
