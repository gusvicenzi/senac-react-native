<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/consulta.css">
  <!-- Fontawesome (icons) -->
  <script src="https://kit.fontawesome.com/eb2e89ba7a.js" crossorigin="anonymous"></script>
  <title>Consulta Vendas</title>
</head>

<body onload="load()">

  <header>
    <h1>Consultar Clientes</h1>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Fone</th>
          <th>id</th>
          <th colspan="2">Funções</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div id="editarItem">

    </div>

  </main>


  <script>
    function load() {
      fetch("http://localhost:3000/clientes")
        .then(x => x.json())
        .then(y => {
          let tabela = document.getElementsByTagName('tbody')[0]
          tabela.innerHTML = ""
          y.forEach(dado => {
            let item = display(dado)
            tabela.innerHTML += item
          })
        })
        .catch(e => console.log(`Deu ruim: ${e}`))
    }

    function display(obj) {
      let linha = "<tr>"
      for (let prop in obj) {
        linha += `<td>${obj[prop]}</td>`
        if (prop == "id") {
          let id = obj["id"]
          linha += `<td><button onclick="editarItem(${id})"><i class="fa-solid fa-user-pen"></i></button></td>
          <td><button onclick="apagarItem(${id})"><i class="fa-solid fa-trash-can"></i></button></td>`
        }
      }
      linha += "</tr>"
      return linha
    }

    function apagarItem(id) {
      fetch("http://localhost:3000/clientes/" + id, {
        method: "DELETE"
      })
    }

    function editarItem(id) {
      let linha = ""
      fetch("http://localhost:3000/clientes/" + id)
        .then(x => x.json())
        .then(item => {
          let div = document.getElementById("editarItem")
          linha = `<div class="edicao">
            <div class="inputItem">
                  <label for="nome">Nome:</label>
                  <input type="text" id="nome" placeholder="${item.nome}" title="Editar nome">
              </div>
              <div class="inputItem">
                  <label for="email">Email:</label>
                  <input type="email" id="email" placeholder="${item.email}" title="Editar e-mail" >
              </div>
              <div class="inputItem">
                  <label for="fone">Telefone:</label>
                  <input type="tel" id="fone" placeholder="${item.fone}" title="Editar telefone" >
              </div>
              
              <button onclick="salvarEdicao(nome, email, fone, ${id})">Salvar</button>
              </div>
            `
          div.innerHTML = linha
        })
        .catch(e => console.log(`Deu ruim: ${e}`))


    }

    function salvarEdicao(nome, email, fone, id) {
      let obj = {}

      nome.value ? obj = {
        ...obj,
        nome: nome.value
      } : false

      email.value ? obj = {
        ...obj,
        email: email.value
      } : false

      fone.value ? obj = {
        ...obj,
        fone: fone.value
      } : false

      console.log(obj);
      fetch("http://localhost:3000/clientes/" + id, {
        method: "PATCH",
        body: JSON.stringify(obj),
        headers: {
          "Content-type": "application/json; charset=UTF-8"
        }
      })
    }
  </script>
</body>

</html>
