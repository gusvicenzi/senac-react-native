    <script src="../scripts/calculo.js"></script>

<body>
    <input type="number" id="n1" placeholder="Informe numero" step="0.001">
    <input type="number" id="n2" placeholder="Informe numero" step="0.001">
    <select name="funcao" id="funcaoSelect">
        <option value="somar">Somar</option>
        <option value="subtrair">Subtrair</option>
        <option value="multiplicar">Multiplicar</option>
        <option value="dividir">Divir</option>
    </select>
    <!-- <button onclick="soma(n1.value, n2.value)">Calcular</button> -->
    <button onclick="calcular()">Calcular</button>

    <script>
        function calcular() {
            let n1 = parseFloat(document.getElementById("n1").value)
            let n2 = parseFloat(document.getElementById("n2").value)
            const func = document.getElementById("funcaoSelect").value

            let retorno
            switch (func) {
                case 'somar':
                    retorno = somar(n1, n2)
                    alert(`A soma é: ${retorno}`)
                    break;
                case 'subtrair':
                    retorno = subtrair(n1, n2)
                    alert(`A subtração é: ${retorno}`)
                    break;
                case 'multiplicar':
                    retorno = multiplicar(n1, n2)
                    alert(`A multiplicação é: ${retorno}`)
                    break;
                case 'dividir':
                    retorno = dividir(n1, n2)
                    alert(`A divisão é: ${retorno.toFixed(2)}`)
                    break;
                default:
                    break;
            }

    </script>
</body>
